<form class="form-horizontal"  style="margin-top: 100px;margin-left: 400px" >
  <h1 style="margin-left: 300px">饭卡充值</h1>
    <h3 id="msg" style="color:red;" ></h3>
  <div class="form-group">
    <label for="studentId" class="col-sm-2 control-label">学号</label>
    <div class="col-sm-10" style="width: 400px">
      <input type="text" class="form-control" id="studentId" >
    </div>
  </div>
  <div class="form-group" >
    <label for="money" class="col-sm-2 control-label" >金额</label>
    <div class="col-sm-10" style="width: 400px">
      <input type="text" class="form-control" id="money" >
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-default" id="but">充值</button>
    </div>
  </div>
</form>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script>
    $(function(){
        $("#but").click(function(){
            var studentId=$("#studentId").val();
            var money=$("#money").val();
            var z_str=/^[1-9]\d*$/
            var is_studentId_true=studentId.match(z_str)
            var is_money_true=money.match(z_str);
            if(studentId.length=0){
                alert("请输入学号")
            }else if(is_studentId_true==null){
                alert("请输入正确的学号")
            }else if(studentId.length!=11&&studentId!=0){
                alert("学号长度为11位")
            }else if(is_money_true==null){
                alert("请输入正确的充值金额")
            }else{
                var jsonData={
                    "studentId":studentId,
                    "money":money
                }
                $.ajax({
                    url:"investFood",
                    type:"post",
                    contentType:"application/json;charset=UTF-8",
                    data:JSON.stringify(jsonData),
                    success:function (data) {
                        if(data.msg=="success"){
                            window.location.href="/successInvest"
                        }else{
                            $("#msg").text(data.msg)
                        }
                    }
                })
            }
        })
    })
</script>
