<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>首页</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <h1 style="text-align: center;">校园一卡通管理系统</h1>
    <ul class="nav nav-pills navbar-default">
   <li role="presentation"  >
            <div class="btn-group">
                <button type="button" class="btn "  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                   订单详情<span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">最近订单</a></li>
                    <li><a href="investLog.html">充值记录</a></li>
                   
                </ul>
            </div>
        </li>
  <li role="presentation"  >
            <div class="btn-group">
                <button type="button" class="btn "  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    热水卡管理 <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="findHotWaterOrder.html">查看热水充值订单</a></li>
                    <li><a href="investHotWater.html">热水卡充值入口</a></li>
                   
                </ul>
            </div>
        </li>
        <li role="presentation"  >
            <div class="btn-group" >
                <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    饭卡管理 <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a th:href="@{'/findFoodOrder'}" >查看饭卡充值订单</a></li>
                    <li><a th:href="@{'/investFood'}" >饭卡充值入口</a></li>
                   
                </ul>
            </div>
        </li>
         <li role="presentation"  >
            <div class="btn-group">
                <button type="button" class="btn " data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    学生信息管理 <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a th:href="@{'/studentManager'}" >管理学生信息</a></li>
                    <li><a th:href="@{'/investStudentInfo'}">录入学生信息</a></li>
                   
                </ul>
            </div>
        </li>
</ul>
<table class="table table-bordered" width="800">
<tr>
  <td width="400">#</td>
   <td width="400" style="color: green;"> 订单详情</td>
   </tr>
   <tr>
  <td>订单种类</td>
   <td th:if="${orderInfo.investType==0}">热水卡充值</td>
   <td th:if="${orderInfo.investType==1}">饭卡充值</td>
   </tr>
    <tr>
  <td>姓名</td>
   <td th:text="${orderInfo.studentName}">张三</td>
   </tr>
     <tr>
  <td>性别</td>
   <td th:if="${orderInfo.sex==0}">男</td>
         <td th:if="${orderInfo.sex==1}">女</td>
   </tr>
    <tr>
  <td>学号</td>
   <td th:text="${orderInfo.studentId}"></td>
   </tr>
    <tr>
  <td>专业</td>
   <td th:text="${orderInfo.major}"></td>
   </tr>
     <tr>
  <td>年级</td>
   <td th:text="${orderInfo.grade}"></td>
   </tr>
     <tr>
  <td>充值时间</td>
   <td th:text="${#dates.format((orderInfo.spendTime)*1000,'yyyy-MM-dd HH:mm:ss')}"></td>
   </tr>
    <tr>
        <td>充值金额</td>
        <td th:text="${orderInfo.money}"></td>
    </tr>
    <tr>
        <td>充值经手人</td>
        <td th:text="${orderInfo.adminName}"></td>
    </tr>
</table>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  </body>
</html>
